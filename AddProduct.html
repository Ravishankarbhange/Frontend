        <tr>
          <td style="width: 35%" ><label>Product Name</label></td>
          <td style="width: 65%" ><input type="text" name="pname"></td>
        </tr>
        <tr>

    <br><button type="submit" onclick="addproduct()">Add Product</button><br>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        addproduct = async function () {
            let data = {
                "name": document.getElementsByName('pname')[0].value,
                "description": document.getElementsByName('desc')[0].value,
                "category": document.getElementsByName('category')[0].value,
                "subcategory": document.getElementsByName('subcategory')[0].value,
                "unitprice": document.getElementsByName('unitprice')[0].value,
                "quantity": document.getElementsByName('quantity')[0].value,
                "imageref": document.getElementsByName('imageref')[0].value
            }
            console.log(data)
            const response = await axios.post('http://localhost:9000/product/addproduct', data);
            console.log(response);
            if (response.status == 200) {
                console.log("Ravishankar Done");
            } 
        }
    </script>
